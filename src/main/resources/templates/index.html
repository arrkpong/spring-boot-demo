<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User List</title>
  <!-- ใส่ลิงก์ของ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-6">
  <h2 class="text-3xl font-bold text-center mb-6">User List</h2>

  <div class="text-right mb-4">
    <a th:href="@{/new}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add New User</a>
  </div>

  <div class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="min-w-full text-left text-sm">
      <thead class="bg-gray-800 text-white">
      <tr>
        <th class="px-6 py-3">ID</th>
        <th class="px-6 py-3">Name</th>
        <th class="px-6 py-3">Email</th>
        <th class="px-6 py-3">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${listUsers}">
        <td class="px-6 py-4 border-t border-gray-300" th:text="${user.id}"></td>
        <td class="px-6 py-4 border-t border-gray-300" th:text="${user.name}"></td>
        <td class="px-6 py-4 border-t border-gray-300" th:text="${user.email}"></td>
        <td class="px-6 py-4 border-t border-gray-300">
          <a th:href="@{'/edit/' + ${user.id}}" class="text-blue-500 hover:text-blue-700">Edit</a> |
          <a th:href="@{'/delete/' + ${user.id}}" class="text-red-500 hover:text-red-700">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
