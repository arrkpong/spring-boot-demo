<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit User</title>
    <!-- ลิงก์สำหรับใช้ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-6">
    <!-- แสดงข้อความ Add หรือ Edit User -->
    <h2 class="text-3xl font-bold text-center mb-6" th:text="${user.id == null} ? 'Add User' : 'Edit User'"></h2>

    <!-- ฟอร์ม -->
    <form th:action="@{/save}" th:object="${user}" method="post" class="bg-white shadow-md rounded-lg p-6">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-4">
            <label for="name" class="block text-lg font-medium text-gray-700">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-lg font-medium text-gray-700">Email:</label>
            <input type="text" th:field="*{email}" id="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Save</button>
        </div>
    </form>

    <div class="text-center mt-6">
        <a th:href="@{/}" class="text-blue-500 hover:text-blue-700">Back</a>
    </div>
</div>

</body>
</html>
